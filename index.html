<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background: linear-gradient(135deg, #ff4d88, #ff99cc);
      font-family: 'Segoe UI', sans-serif;
      color:white;
      text-align:center;
      overflow:hidden;
    }

    h1 {
      font-size:50px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid white;
      width: 0;
    }

    .heart, .petal {
      position:absolute;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from {transform: translateY(100vh);}
      to {transform: translateY(-10vh);}
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .valentine-btn {
      padding: 15px 30px;
      background:#ff4d88;
      border:none;
      border-radius:50px;
      color:white;
      font-size:20px;
      cursor:pointer;
      transition: transform 0.2s;
    }

    .valentine-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<h1 id="greeting"></h1>

<div class="button-container">
  <button class="valentine-btn" onclick="alert('You chose YES! üíñ I love you!')">Yes üíò</button>
  <button class="valentine-btn" onclick="alert('Of course! üíñ Can‚Äôt say no to you!')">Yes üíù</button>
</div>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  // Name personalization from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "babe";

  const text = "Happy Valentine's Day, " + name + " üíñ";
  const greeting = document.getElementById("greeting");
  let index = 0;

  function typeLetter() {
    if(index < text.length) {
      greeting.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeLetter, 120);
    }
  }
  typeLetter();

  // Floating hearts and rose petals
  function createFloatElement(symbol, className) {
    const el = document.createElement("div");
    el.classList.add(className);
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(el);

    setTimeout(() => el.remove(), 10000);
  }

  setInterval(() => createFloatElement("üíó", "heart"), 500);
  setInterval(() => createFloatElement("üåπ", "petal"), 700);

</script>

</body>
</html>
